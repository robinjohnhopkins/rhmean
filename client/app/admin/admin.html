<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Enabled</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Save</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in admin.users">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <input type="checkbox" ng-model="user.enabled" ng-true-value="true" ng-false-value="false">
          </td>
          <td>
            <input step="0.000001" min="-90" max="90" size="8" type="number" class="form-control rowinput" placeholder="Add a new thing here."
              ng-model="user.lastlatitude">
          </td>
          <td>
            <input step="0.000001" min="-180" max="180" size="8" type="number" class="form-control rowinput" placeholder="Add a new thing here."
              ng-model="user.lastlongitude">
          </td>
          <td>
            <a ng-click="admin.update(user)" class="floppy">
              <span class="fa fa-floppy-o fa-2x"></span>
            </a>
          </td>
          <td>
            <a ng-click="admin.confirm(user)" class="trash">
              <span class="fa fa-trash fa-2x"></span>
            </a>
          </td>
        </tr>


      </tbody>
    </table>
  </ul>
